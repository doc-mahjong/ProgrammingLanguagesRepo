<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-3" style="color:#ffffff;">Shortener</h1>

        <div class="input-group rounded shadow-lg">
            <input type="text" id="url" class="form-control" placeholder="Enter URL...">
            <button class="btn btn-primary" type="submit" onclick="shorten()">Submit</button>
        </div>
        <p id="errorField" class="text-danger mt-2"></p>
        <textarea class="form-control mt-3" id="shortenedURL" rows="1" style="height:50px;" disabled></textarea>
    </div>

    <div class="position-relative rounded shadow-lg">
        <button class="btn btn-primary position-fixed top-0 end-0 m-3" onclick="window.location.href='/stats'">
            Stats
        </button>
    </div>




    <script src="static/script.js"></script>
</body>
</html>
