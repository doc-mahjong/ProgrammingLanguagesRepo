<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <table class="table table-bordered table-dark table-hover" style="table-layout: fixed; width: 100%">
        <thead class="thead-dark">
            <tr>
                <th>Original URL</th>
                <th>Short Code</th>
                <th>Clicks</th>
            </tr>
        </thead>

        <tbody>
            {% for urls in urls %}
            <tr>
                <th style="word-wrap: break-word">{{ urls.original_url }}</th>
                <th>{{ urls.short_code }}</th>
                <th>{{ urls.clicks }}</th>
            </tr>
            {% endfor %}


        </tbody>




    </table>
    <div class="position-relative">
        <button class="btn btn-primary position-fixed top-0 end-0 m-3" onclick="window.location.href='/'">
            Home
        </button>
    </div>


    
</body>
</html>
